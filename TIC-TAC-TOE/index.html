<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="winner-declare">
            <p>Congratulation Player X</p>
            <p>Has Won the Game</p>
        </div>
        <div class="buttons">
            <button id="newgame-button">New Game</button>
        </div>
        <div class="game-board">
            <div class="row">
                <button class="cell">X</button>
                <button class="cell">X</button>
                <button class="cell">X</button>
            </div>
            <div class="row">
                <button class="cell">X</button>
                <button class="cell">X</button>
                <button class="cell">X</button>
            </div>
            <div class="row">
                <button class="cell">X</button>
                <button class="cell">X</button>
                <button class="cell">X</button>
            </div>
        </div>
        <div class="game-button">
            <button id="reset-button">Reset Game</button>
        </div>
    </div>
</body>
</html>
