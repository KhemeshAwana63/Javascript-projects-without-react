<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- left Information Panel -->
    <div class="Info-left All-Container">
        <h1 class="Game-Name left-elements">Memory Card Game</h1>
        <div class="Instructions left-elements">
            <h2>Instructions</h2>
            <p>Match the pairs of cards to win the game!</p>
            <p>Click on a card to flip it over and reveal its image.</p>
            <p>Try to find all matching pairs in the least number of moves.</p>
        </div>
        <button class="left-elements" id="start-game">Start Game</button>
    </div>


    <!-- card Container -->
    <div class="card-Container All-Container">
        <div class="Section">
            <div class = "card" id="card-1" data-card = "ben-10">
                <div class="back"></div>
                <div class="front"></div>
            </div>
            <div class = "card" id="card-2" data-card = "heat-blast">
                <div class="back"></div>
                <div class="front"></div>
            </div>
            <div class = "card" id="card-3" data-card = "big-chill">
                <div class="back"></div>
                <div class="front"></div>
            </div>
            <div class = "card" id="card-4" data-card = "alien-x">
                <div class="back"></div>
                <div class="front"></div>
            </div>
        </div>
        <div class="Section">
            <div class = "card" id="card-5" data-card = "omni-trix">
                <div class="back"></div>
                <div class="front"></div>
            </div>
            <div class = "card" id="card-6" data-card = "doggy">
                <div class="back"></div>
                <div class="front"></div>
            </div>
            <div class = "card" id="card-7" data-card = "four-arms">
                <div class="back"></div>
                <div class="front"></div>
            </div>
            <div class = "card" id="card-8" data-card = "electro">
                <div class="back"></div>
                <div class="front"></div>
            </div>
        </div>
        <div class="Section">
            <div class = "card" id="card-9" data-card = "heat-blast">
                <div class="back"></div>
                <div class="front"></div>
            </div>
            <div class = "card" id="card-10" data-card = "alien-x">
                <div class="back"></div>
                <div class="front"></div>
            </div>
            <div class = "card" id="card-11" data-card = "omni-trix">
                <div class="back"></div>
                <div class="front"></div>
            </div>
            <div class = "card" id="card-12" data-card = "big-chill">
                <div class="back"></div>
                <div class="front"></div>
            </div>
        </div>
        <div class="Section">
            <div class = "card" id="card-13" data-card = "ben-10">
                <div class="back"></div>
                <div class="front"></div>
            </div>
            <div class = "card" id="card-14" data-card = "electro">
                <div class="back"></div>
                <div class="front"></div>
            </div>
            <div class = "card" id="card-15" data-card = "doggy">
                <div class="back"></div>
                <div class="front"></div>
            </div>
            <div class = "card" id="card-16" data-card = "four-arms">
                <div class="back"></div>
                <div class="front"></div>
            </div>
        </div>
    </div>

    <!-- Right Information Panel -->
    <div class="Info-right All-Container">
        <p class="Winner right-elements"></p>
        <div class="Game-stats right-elements">
            <h2>Game Stats</h2>
            <p>Moves: <span id="moves">0</span></p>
            <p>Time: <span id="time">00:00</span></p>
        </div>
        <button class="right-elements" id="reset-game">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
